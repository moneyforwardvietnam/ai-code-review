name: Code Review

description: Perform code review using OpenAI ChatGPT

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run code review
      shell: bash
      run: python robot.py --openai_api_key "${{ inputs.openai_api_key }}" --github_token "${{ inputs.github_token }}"

inputs:
  github_token:
    description: "GitHub token"
    required: true
    default: ""

  openai_api_key:
    description: "OpenAI API key"
    required: true
    default: ""
